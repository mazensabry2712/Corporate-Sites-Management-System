<!--
    FUNCTION PARAMETERS EXPLAINED:
    ==============================

    exportTableToPDF(tableId, title, excludeColumns, fileName)
    - tableId: ID of the table to export (required)
    - title: Title for the PDF document (required)
    - excludeColumns: Array of column indices to exclude [0, 5, 6] (optional, default: [])
    - fileName: Custom file name (optional, auto-generated if not provided)

    exportTableToExcel(tableId, title, excludeColumns, fileName)
    - Same parameters as PDF

    exportTableToCSV(tableId, title, excludeColumns, fileName)
    - Same parameters as PDF

    printTableData(tableId, title)
    - tableId: ID of the table to print (required)
    - title: Title for the print document (required)

    EXAMPLE USAGE WITH DIFFERENT PARAMETERS:
    ========================================

    // Export all columns
    exportTableToPDF('myTable', 'Full Report', [])

    // Exclude first column (index 0) and last column (index 5)
    exportTableToPDF('myTable', 'Filtered Report', [0, 5])

    // Custom file name
    exportTableToPDF('myTable', 'Report', [], 'custom_report_2024.pdf')

    // Print with custom title
    printTableData('myTable', 'Monthly Sales Report')
-->

<!--
    COMMON TABLE IDS IN THE PROJECT:
    ================================
    - example1: Most common DataTable ID
    - dataTable: Generic table ID
    - vendorsTable: Vendors module
    - customersTable: Customers module
    - projectsTable: Projects module

    COLUMN INDICES TO TYPICALLY EXCLUDE:
    ====================================
    - Column 0: Usually checkbox or row number
    - Last column: Usually action buttons (Edit/Delete)

    Example for a table with 7 columns where first and last should be excluded:
    exportTableToPDF('example1', 'Report', [0, 6])
-->
